{% extends '_layout.html' %}

{% block body %}

<form class="form-horizontal" method="post" action="/products">
    <fieldset>

        <!-- Form Name -->
        <legend></legend>

        <!-- Text input-->
        <div class="form-group">
            <div class="col-md-4">
                <input id="txtProduct" name="inputProduct" type="text" placeholder="Enter product to search for" class="form-control">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Search" />
            </div>
        </div>

    </fieldset>
</form>

{% if productslist %}
<table id='listProducts' class='table'>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Sub/Unsub</th>
        </tr>
    </thead>
    <tbody>
        {% for product in productslist %}
        <tr>
            <td>{{ product.name }}</td>
            <td>Â£{{ product.price }}</td>
            <td><input id='subscribe' type='button' value='Subscribe'></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

<!-- Modal -->
<div class="modal fade" id="subscribeModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
        
    </div>
</div>

{% endblock %}
